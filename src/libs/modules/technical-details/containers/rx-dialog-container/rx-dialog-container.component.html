<div class="add-new-post-container">
  <form [formGroup]="postForm" autocomplete="off">
    <mat-card>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" type="text" matInput placeholder="">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Content</mat-label>
        <textarea formControlName="body" matInput placeholder=""></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button [disabled]="!postForm.valid" mat-fab color="primary" (click)="handleAddClicked()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<ng-template #postdialog let-data>
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>{{data.body}}</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</ng-template>
